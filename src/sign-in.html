<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart-Space Sign in Page - Dashboard Admin Template</title>
  <!--

  Template 2108 Dashboard

http://www.tooplate.com/view/2108-dashboard

  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
  <!-- https://fonts.google.com/specimen/Open+Sans -->
  <link rel="stylesheet" href="/src/scss/fontawesome.min.css">
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="/src/scss/bootstrap.min.css">
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="/src/scss/tooplate.css">
</head>

<body class="bg03">
  <div class="container">
      <div class="row tm-mt-big">
          <div class="col-12 mx-auto tm-login-col">
              <div class="bg-white tm-block">
                  <div class="row">
                      <div class="col-12 text-center">
                          <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                          <h2 class="tm-block-title mt-3">Please sign in</h2>
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-12">
                          <form action="index.html" method="post" class="tm-login-form" id="signInForm">
                            <div id="errorContainer"></div>
                              <div class="input-group">
                                  <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                  <input name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="userEmail" placeholder="name@example.com" required>
                              </div>
                              <div class="input-group mt-3">
                                  <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                  <input name="password" type="password" class="form-control validate" id="userPassword" placeholder="Password" required>
                              </div>
                              <div class="input-group mt-3">
                                  <button type="submit" class="btn btn-primary d-inline-block mx-auto">Sign in</button>
                              </div>
                              <div class="input-group mt-3">
                                  <p><em>Just put a character to login.</em></p>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <footer class="row tm-mt-big">
          <div class="col-12 font-weight-light text-center">
              <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                  Copyright &copy; 2018 Admin Dashboard . Created by
                  <a rel="nofollow" href="https://www.tooplate.com" class="text-white tm-footer-link">Tooplate</a>
              </p>
          </div>
      </footer>
  </div>
</body>
