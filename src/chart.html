<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
</head>
<body>
<div class="" id="home">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
            <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
            <h1 class="tm-site-title mb-0">Chart Space</h1>
          </a>
          <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Dashboard
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="charts.html">Charts</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link d-flex" href="#" id="signOutButton">
                  <i class="far fa-user mr-2 tm-logout-icon"></i>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!-- row -->
    <div class="row tm-content-row tm-mt-big">
      <div class="col-lg-12 tm-md-12 tm-sm-12 tm-col">
        <div class="bg-white tm-block h-100">
          <div class="row">
            <div class="col-md-8 col-sm-12">
              <h2 class="tm-block-title d-inline-block" id="chartName">Chart</h2>
            </div>
          </div>
          <div class="table-responsive">
            <div id="chartContent"></div>
            <div>
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="row tm-mt-small"></footer>
  </div>
</div>
</body>

</html>
